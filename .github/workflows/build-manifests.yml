name: üèóÔ∏è Build Home Assistant Manifests

on:
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"
      - "scripts/**"
      - "templates/**"
  workflow_dispatch: {}

jobs:
  build-manifests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install generator deps
        run: |
          pip install jinja2 tomli tomli-w

      - name: Generate manifests
        run: |
          python scripts/build_manifest.py
          python scripts/build_hacs.py

      - name: Commit updated manifests
        run: |
          echo "Files changed:"
          git status
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add -f custom_components/yainternetometr/manifest.json || true
            git add -f hacs.json
            git commit -m "CI: auto-regenerate manifests"
            git push origin HEAD:main
          else
            echo "No changes detected ‚Äî skipping commit"
          fi